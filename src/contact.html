<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss" />
  </head>

  <body>
    <div class="page">
      <load src="./partials/header.html" title="" />
      <section class="section__contact">
        <div class="contact__card">
          <h3>Contáctanos</h3>
          
          <div class="contact__content">
            <div class="form-wrapped">
              <h4>Envíanos un mensaje</h4>
              <form method="post" action="/">
                <label class="form-label" for="userName">Nombre</label>
                <input type="text" class="field" name="userName">
                <input type="text" class="field" name="emailAddress" placeholder="Correo">
                <textarea name="yourMessage" class="field" placeholder="Mensaje"></textarea>
                <button type="submit">Enviar</button>
              </form>
            </div>
            <div class="img-card">
              <img src="/images/contact-map.png" alt="Mapa" class="map">
            </div>
          </div>

        </div>
      </section>
      <load src="./partials/footer.html" />
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
